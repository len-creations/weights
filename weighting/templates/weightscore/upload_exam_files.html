<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Exam Files</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Upload Exam Parameters and Employee Scores Files</h1>
        <form method="post" enctype="multipart/form-data" class="mt-3">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
                <label for="exam_parameters_file">Exam Parameters File:</label>
                <input type="file" name="exam_parameters_file" required>
            </div>
            <div class="form-group">
                <label for="employee_scores_file">Employee Scores File:</label>
                <input type="file" name="employee_scores_file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        
        {% if form.errors %}
            <div class="alert alert-danger mt-3">
                <strong>Please fix the following errors:</strong>
                <ul>
                {% for field, errors in form.errors.items %}
                    {% for error in errors %}
                        <li>{{ field }}: {{ error }}</li>
                    {% endfor %}
                {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
